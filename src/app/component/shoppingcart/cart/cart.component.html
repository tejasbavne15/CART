<div *ngIf="cartItems.length === 0" class="alert alert-info"><p>
  <span matBadge="4" matBadgeOverlap="false" class="fa fa-shopping-cart"></span>Your cart is empty
</p></div>

<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-cart-item [cartItem]="item">
      <button class="btn btn-danger" (click)="DeleteProduct()"><span class="fa fa-delete"></span></button>
    </app-cart-item>
  </li>

  <li class="list-group-item active">
    <strong>Total</strong> {{ cartTotal | currency:'INR' }}
  </li>
</ul>
